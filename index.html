<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Randy Meme Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero-wrapper">
    <!-- ✅ Removed duplicate halftone-overlay div -->

    <section id="hero">
      <img src="assets/img/Randy-Icon.png" alt="Randy Angry Head" class="randy-head" />
      <img src="assets/img/Randy-HERO.png" alt="Randy Title" class="hero-title" />

      <div class="nav-buttons">
        <a href="#about"><img src="assets/img/About-me-BTN.png" alt="About Me" /></a>
        <a href="#tokenomics"><img src="assets/img/Tokenomics-BTN.png" alt="Tokenomics" /></a>
        <a href="#how-to-buy"><img src="assets/img/How-to-Buy-BTN.png" alt="How to Buy" /></a>
      </div>
    </section>

    <section class="hero-slogan">
      <div class="slogan-container">
        <img src="assets/img/Slogan-Top.png" alt="Slogan Line" class="slogan-top" />
        <img src="assets/img/Strikethrough.png" alt="Strikethrough" class="slogan-strike" />
      </div>
      <img src="assets/img/Graffiti-America.png" alt="America Graffiti" class="slogan-graffiti" />
    </section>
  </div>

  <!-- RANDY PIZZA SECTION -->
  <section class="randy-pizza">
    <div class="line top-line"></div>
    <img src="assets/img/Randy-Pizza-Scene.jpeg" alt="Randy Pizza Scene" class="pizza-scene-img" />
    <div class="line bottom-line"></div>
  </section>

  <!-- TOKENOMICS SECTION -->
  <section class="tokenomics-section" id="tokenomics">
    <!-- ✅ Keep only the ::before in CSS for halftone effect -->
    <div class="tokenomics-content">
      <h2 class="tokenomics-title">TOKONAMICS</h2>
      <div class="tokenomics-hexes">
        <img src="assets/img/Supply.png" alt="Supply" />
        <img src="assets/img/Taxes.png" alt="Taxes" />
        <img src="assets/img/Liquidity.png" alt="Liquidity" />
      </div>
      <div class="contract-box">
        <img src="assets/img/Contract-Address.png" alt="Contract Address" class="contract-img" />
        <img src="assets/img/Copy-Burst.png" alt="Copy Button" class="copy-icon" />
      </div>
    </div>
  </section>

</body>
</html>
